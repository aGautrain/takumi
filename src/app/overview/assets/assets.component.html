<h2>Actifs</h2>

<mat-card class="wallet-value">
  <mat-icon color="primary">account_balance_wallet</mat-icon>
  <span class="wallet-value--text">
    Wallet · {{ 21780.34 | number: '1.2-2' }}€
  </span>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z1">

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Nom</th>
    <td mat-cell *matCellDef="let element">
      <img *ngIf="element.logo" [src]="element.logo" class="asset-logo" /> {{element.name}}
    </td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Prix</th>
    <td mat-cell *matCellDef="let element">
      {{element.price | number: '1.2-2' }}€
    </td>
  </ng-container>

  <ng-container matColumnDef="quantity">
    <th mat-header-cell *matHeaderCellDef>Quantité</th>
    <td mat-cell *matCellDef="let element">
      {{element.quantity }}
    </td>
  </ng-container>

  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef>Valeur</th>
    <td mat-cell *matCellDef="let element">
      {{element.value | number: '1.2-2' }}€
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="'/asset/' + row.symbol"></tr>
</table>
