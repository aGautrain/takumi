<div fxLayout="row">
    <h1 *ngIf="assetInfos" class="title" fxFlex>
        <img [src]="assetInfos.logo" /> {{ assetInfos.name }} <span class="title-symbol">{{ assetInfos.symbol }}</span>
    </h1>
</div>


<div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="20px">

    <app-line-chart fxFlex="100" [fxFlex.gt-sm]="80" [fxFlex.gt-md]="50" [fxFlex.gt-lg]="40"
        *ngIf="chartReadyForDisplay; else loadingChart" [title]="chartTitle" [labels]="chartLabels" [data]="chartPoints"
        (focused)="onChartFocus($event)">
    </app-line-chart>

    <ng-template #loadingChart>
        <div fxFlex="50" class="loading">
            <mat-spinner [diameter]="100" [strokeWidth]="5" color="primary"></mat-spinner>
        </div>
    </ng-template>

    <div fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="30px" fxFlex="50">
        <app-price-card fxFlex="nogrow" *ngIf="chartFocus && chartFocus?.length === 2 && chartFocus[1]"
            [price]="chartFocus[1]" [comparisonPrice]="chartPoints[0]">
        </app-price-card>

        <mat-card fxFlex="nogrow" *ngIf="assetInfos?.description" class="card-description">
            <mat-card-title>Description</mat-card-title>
            <mat-card-content>{{ assetInfos?.description }}</mat-card-content>
        </mat-card>
    </div>

</div>
