<!-- https://material.angular.io/components/dialog/examples#dialog-overview -->

<h2 mat-dialog-title>Se connecter</h2>
<mat-dialog-content class="mat-typography">
  <mat-form-field fxFlex class="search-field" appearance="outline">
    <mat-label>Adresse</mat-label>
    <input type="text" placeholder="ex: 0xd5b43eb2ef37..." aria-label="Adresse" cdkFocusInitial matInput
      [formControl]="addressFormControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let address of knownAddresses" [value]="address" [disabled]="address === currentAddress">
        {{ address }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Annuler</button>
  <button mat-button [mat-dialog-close]="addressFormControl?.value">
    Rechercher les tokens
  </button>
  <!-- Ã  la fermeture, on renvoie la valeur du champ adresse -->
</mat-dialog-actions>
