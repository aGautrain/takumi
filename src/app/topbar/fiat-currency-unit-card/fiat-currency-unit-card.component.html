<mat-card>

    <h4>Sélection de l'unité de référence</h4>

    <mat-form-field appearance="outline">
        <mat-label>FIAT</mat-label>
        <mat-select #select [formControl]="selectedUnitFormControl">
            <mat-option value="eur">
                Euro (€)
            </mat-option>
            <mat-option value="usd">
                USD ($)
            </mat-option>
        </mat-select>
    </mat-form-field>


</mat-card>
